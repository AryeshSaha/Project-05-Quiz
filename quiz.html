<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- My Css -->
    <link rel="stylesheet" href="./quiz.css" />
    <!-- My JS -->
    <script src="./quiz.js" defer></script>
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <h1 class="text-center bg-primary text-light"><u>JS Quiz</u></h1>
          <div class="quizdiv">
            <h2 id="question">Question</h2>
              <li>
                <input type="radio" name="answer" id="a" class="answer" /><label
                  for="a"
                  id="a_value"
                  >option a</label
                >
              </li>
              <li>
                <input type="radio" name="answer" id="b" class="answer" /><label
                  for="b"
                  id="b_value"
                  >option b</label
                >
              </li>
              <li>
                <input type="radio" name="answer" id="c" class="answer" /><label
                  for="c"
                  id="c_value"
                  >option c</label
                >
              </li>
              <li>
                <input type="radio" name="answer" id="d" class="answer" /><label
                  for="d"
                  id="d_value"
                  >option d</label
                >
              </li>
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
